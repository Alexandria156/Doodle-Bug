<body>
    <div>
        <label id= "userCanvas">Your canvas</label>

        <canvas id = "sketchCanvas" 
        width = "800" 
        height ="500" 
        style="border:3px
        solid #000000;">
        </canvas>
        <table id ="canvasTools">
            <thread>
                <th>
                    <td>
                        <label><input type = "number" value="10" min="5" max ="30"step = "1" id = "brushSize"></input></label>

                        <label>Brush color<input id="colorPicker" type="color" value = "#000000"></label>

                        <button id="clear">Clear</button>
                    </td>
                </th>
            </thread>
        </table>
    </div>
    <script src = "/live-canvas/userDrawingInput.js"></script>
</body>
